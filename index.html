<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta  http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Encriptador Alura-Oracle-ONE</title>
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="Alura Logo">
  </header>
  <main>
    <section>
      <input type="text" name="texto" id="texto" placeholder="Ingrese el texto aqui">
      <div>
      <img src="assets/icon.svg" alt="Alura Logo">
  
        <small>Solo letras minúsculas y sin acentos</small>
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
      </div>
    </section>
    <aside>
      <img src="assets/content.svg" alt="Alura Logo">

      <p>Ningún mensaje fue encontrado</p>
      <span>
        Ingresa el texto que desees encriptar o desencriptar.
      </span>
      <button id="copiar">Copiar</button>

    </aside>
  </main>
  <footer>
    code by <a href="https://github.com/Keneth-F" target="_blank" rel="noopener noreferrer">Keneth F</a>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
